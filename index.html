<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator__grid">
      <div class="output">
        <div data__output--previous class="previous__output"></div>
        <div data__output--current class="current__output"></div>
      </div>
      <button data__allClear class="span--2">AC</button>
      <button data__delete>DEL</button>
      <button data__operation>รท</button>
      <button data__number>1</button>
      <button data__number>2</button>
      <button data__number>3</button>
      <button data__operation>*</button>
      <button data__number>4</button>
      <button data__number>5</button>
      <button data__number>6</button>
      <button data__operation>+</button>
      <button data__number>7</button>
      <button data__number>8</button>
      <button data__number>9</button>
      <button data__operation>-</button>
      <button data__number>.</button>
      <button data__number>0</button>
      <button data__equal class="span--2">=</button>
    </div>
  </body>
</html>
